ekf_params:
  motion_model: "CONSTANT_VEL_ROT"
  p0_diagonal: [10.0, 5.0, 10.0, 5.0, 10.0, 5.0, 1.0, 1.0]

  # 过程噪声 Q (旋转比平移更剧烈)
  # 大幅提高yaw轴的过程噪声，使其是平移噪声的4-5倍
  sigma2_q_x: 25.0      # 允许较快的左右机动响应
  sigma2_q_y: 25.0      # 允许较快的上下机动响应
  sigma2_q_z: 5.0       # 保持较小值，因为前后移动通常较平缓
  sigma2_q_yaw: 120.0     # (核心修改) 显著提高，以灵活应对剧烈转向

  # 测量噪声 R （对测量值保持合理怀疑）
  # 大幅提高测量噪声，以增强滤波器稳定性，防止发散
  r_x: 0.05        # (核心修改) 从4e-4大幅提高，降低对x坐标测量的信任度
  r_y: 0.05        # (核心修改) 从4e-4大幅提高，降低对y坐标测量的信任度
  r_z: 0.1         # (核心修改) 从9e-4大幅提高，深度测量通常更不准，给更高噪声
  r_yaw: 0.02      # (核心修改) 参考开源项目的值，适度提高

